<div class="row">
  <div [ngClass]="{'col-sm-12': !selectedUser, 'col-sm-8': selectedUser}">
    <table class="table table-striped table-hover">
      <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index" (click)="selectedUser = user">
          <th scope="row">{{i}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="selectedUser" class="col-sm-4">
    <app-user-detail [user]="selectedUser"></app-user-detail>
  </div>
</div>
