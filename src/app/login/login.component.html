<div class="vertical-center">
  <div class="card mx-auto" style="max-width:400px;">
    <div class="card-header">
      <h4>Login</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required #username="ngModel">
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
        </div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </form>
    </div>
  </div>
</div>
